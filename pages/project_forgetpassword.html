<body class="gray-bg loginBackground" >
<div class="middle-box text-center loginscreen  animated fadeInDown ">
    <div class="loginForm">
        <div class="text-center loginLogo" >
        </div>
        <form class="m-t" role="form" >
            <div class="form-group col-sm-8 col-md-offset-2 loginLine">
                <input type="phone" class="form-control loginLine" style="font-size:13px" placeholder="请输入绑定的手机号" required="">
            </div>
            <div class="form-group col-sm-8 col-md-offset-2 loginLine">
                <input type="password" class="form-control loginLine" style="font-size:13px" placeholder="重置一个新密码" required="">
            </div>
            <div class="form-group col-sm-8 col-md-offset-2 loginLine">
                <input type="password" class="form-control loginLine" style="font-size:13px" placeholder="再次输入这个密码" required="">
            </div>
            <div class="form-group col-sm-5 col-md-offset-2 loginLine">
                <input type="code" class="form-control loginLine" style="font-size:13px" placeholder="请填写验证码" required="">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-w-m btn-default" style="color:#333333;margin-left:-30px;margin-top:4px;height: 30px;width: 15px;font-size:13px">获取验证码</button>
            </div>
            <div class="form-group ">
                <button type="submit" class="btn btn-w-m btn-Bblack btn-sm">找回密码</button>
            </div>
        </form>
    </div>

</div>
