<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建项目</title>
    <meta name="viewport" content="width=devicewidth, initialscale=1.0">
    <meta name="renderer" content="webkit">
    <![if lt IE 9]>
    <meta httpequiv="refresh" content="0;ie.html" />
    <![endif]>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap.min14ed.css" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../css/xzw.css" rel="stylesheet">
</head>
<body>
<div class="ibox">
    <div class=" form-group">
        <h3>首页>>创建项目</h3>
    </div>
    <hr class="ibox-title" style="color: black"/>

    <div id="content-main">
        <div class="col-md-12 col-md-offset-4">
            <span>项目名称：<input type="text" placeholder="输入项目名称"></span>
        </div>
        <br/><br/><br/><br/>

        <div class="col-md-12 col-md-offset-4">
            <span>文档名称：<input type="text" placeholder="输入文档名称"></span>
        </div>
        <br/><br/><br/><br/>

        <div class="col-md-12 col-md-offset-4">
            <span>所属机构：<input type="search" placeholder="输入机构名称"></span>
        </div>
        <br/><br/><br/><br/>

        <div class="col-md-6 col-md-offset-4">
            <span>项目简介：<textarea cols="1" rows="5" class="ibox-content">输入项目的基本介绍</textarea></span>
        </div>

    </div>

    <div class="col-md-2 col-md-offset-4">
        <button class="btn-danger btn-w-m">确认创建</button>
        <button class="btn-default btn-w-m">取消</button>
    </div>
</div>
</body>
</html>
